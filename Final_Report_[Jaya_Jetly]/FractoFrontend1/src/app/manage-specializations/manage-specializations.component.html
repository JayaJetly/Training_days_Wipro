<h2>Manage Specializations</h2>

<h3>Add New Specialization</h3>
<form (ngSubmit)="addSpecialization()">
  <div>
    <label for="newSpecializationName">Specialization Name:</label>
    <input type="text" id="newSpecializationName" [(ngModel)]="newSpecializationName" name="newSpecializationName" required>
  </div>
  <button type="submit">Add Specialization</button>
</form>

<h3>Existing Specializations</h3>
<ul *ngIf="specializations.length > 0">
  <li *ngFor="let specialization of specializations">
    {{ specialization.specializationName }}
    <button (click)="editSpecialization(specialization)">Edit</button>
    <button (click)="deleteSpecialization(specialization.specializationId)">Delete</button>
  </li>
</ul>
<p *ngIf="specializations.length === 0">No specializations found.</p>

<div *ngIf="editingSpecialization">
  <h3>Edit Specialization</h3>
  <form (ngSubmit)="updateSpecialization()">
    <div>
      <label for="editSpecializationName">Specialization Name:</label>
      <input type="text" id="editSpecializationName" [(ngModel)]="editingSpecialization.specializationName" name="editSpecializationName" required>
    </div>
    <button type="submit">Update Specialization</button>
    <button type="button" (click)="cancelEdit()">Cancel</button>
  </form>
</div>

<p *ngIf="message">{{ message }}</p>
